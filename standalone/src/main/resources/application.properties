quarkus.http.port=8080
quarkus.http.cors=true

# Serve Swagger UI at /q/swagger-ui
quarkus.smallrye-openapi.path=/q/openapi

# Log level defaults
quarkus.log.level=INFO
quarkus.log.category."io.maestro".level=INFO

# The API endpoints are already under /api via annotations/constants
# Static UI assets are provided by the ui module jar under META-INF/resources

# Container Image Configuration
quarkus.container-image.build=true
quarkus.container-image.builder=jib
quarkus.container-image.group=maestro
quarkus.container-image.name=standalone
quarkus.container-image.tag=${quarkus.application.version}
quarkus.container-image.additional-tags=latest
quarkus.jib.base-jvm-image=eclipse-temurin:21-jre-alpine
quarkus.jib.platforms=linux/amd64,linux/arm64

# Native image configuration (when -Dnative is used)
%native.quarkus.jib.base-native-image=quay.io/quarkus/quarkus-micro-image:2.0
%native.quarkus.container-image.name=standalone-native
